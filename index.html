<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.27.0/plotly.min.js"></script>
  <style>

<body>
  <header>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤: —Å–µ–Ω—Ç—è–±—Ä—å ‚Üí –æ–∫—Ç—è–±—Ä—å</header>

  <div id="graph">–ó–∞–≥—Ä—É–∂–∞—é –¥–∞–Ω–Ω—ã–µ...</div>

  <footer>–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑ Google Sheets </footer>

  <script>

    const sheetID = "1cY_gg2UPmv-zqjUuOXe5fnwhSnQTdPxZfspS_8-VPyc";

    const sheetName = "–ø—Ä–æ–ø—É—Å–∫";

    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(csvText => {
        const rows = Plotly.d3.csv.parse(csvText);
        console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å—Ç—Ä–æ–∫:", rows.length);

        // –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–æ–ª–±—Ü–æ–≤
        const x = rows.map(r => parseFloat(r["% –ü—Ä–∏—à—ë–ª –≤ —Å–µ–Ω—Ç—è–±—Ä–µ"])).filter(v => !isNaN(v));
        const y = rows.map(r => parseFloat(r["% –ü—Ä–∏—à—ë–ª –≤ –æ–∫—Ç—è–±—Ä–µ"])).filter(v => !isNaN(v));
        const delta = rows.map(r => parseFloat(r["Œî % –ü—Ä–∏—à—ë–ª"])).filter(v => !isNaN(v));
        const names = rows.map(r => r["–¢–µ–ª–µ—Ñ–æ–Ω"]);

        // –¢–æ—á–∫–∏
        const scatter = {
          x, y,
          mode: "markers",
          type: "scatter",
          text: names,
          marker: {
            size: 8,
            color: delta,
            colorscale: "RdYlGn",
            colorbar: { title: "Œî % –ø—Ä–∏—à—ë–ª" },
            line: { width: 0.5, color: "DarkSlateGrey" }
          },
          name: "–ö–ª–∏–µ–Ω—Ç—ã"
        };


        const diagonal = {
          x: [0, 100],
          y: [0, 100],
          mode: "lines",
          line: { color: "gray", dash: "dot" },
          showlegend: false
        };


        const layout = {
          title: "–°—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ—Å–µ—â–∞–µ–º–æ—Å—Ç–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤: —Å–µ–Ω—Ç—è–±—Ä—å ‚Üí –æ–∫—Ç—è–±—Ä—å",
          xaxis: { title: "% –ø—Ä–∏—à—ë–ª –≤ —Å–µ–Ω—Ç—è–±—Ä–µ", range: [0, 100] },
          yaxis: { title: "% –ø—Ä–∏—à—ë–ª –≤ –æ–∫—Ç—è–±—Ä–µ", range: [0, 100] },
          template: "plotly_white",
          width: 1100,
          height: 700
        };

        Plotly.newPlot("graph", [scatter, diagonal], layout);
      })
      .catch(err => {
        document.getElementById("graph").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö üò¢";
        console.error("–û—à–∏–±–∫–∞:", err);

  </script>
</body>
