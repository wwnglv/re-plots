<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аналитика эффективности менеджеров</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      text-align: center;
      background: linear-gradient(90deg, #14b8a6, #0ea5e9);
      color: white;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #graph {
      width: 90%;
      max-width: 1200px;
      height: auto;
      margin: 2rem auto;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <header>Эффективность менеджеров: сентябрь → октябрь</header>

  <div id="graph">Загружаю данные...</div>

  <script>
    const sheetID = "1cY_gg2UPmv-zqjUuOXe5fnwhSnQTdPxZfspS_8-VPyc";
    const sheetName = "пропуск";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const rows = parsed.data;

        if (!rows || rows.length === 0) {
          document.getElementById("graph").innerText = "Не удалось загрузить данные.";
          return;
        }

        const headers = Object.keys(rows[0]);
        document.getElementById("graph").innerText =
          "✅ Таблица загружена!\n\nВот заголовки столбцов, которые реально пришли из Google Sheets:\n\n" +
          headers.join("\n");
        console.log("Заголовки:", headers);
      })
      .catch(err => {
        document.getElementById("graph").innerText = "Ошибка загрузки данных";
        console.error("Ошибка:", err);
      });
  </script>
</body>
</html>
