<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Аналитика эффективности менеджеров</title>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.27.0/plotly.min.js"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #14b8a6, #0ea5e9);
      color: white;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #graph {
      width: 90%;
      max-width: 1200px;
      height: 700px;
      margin: 2rem auto;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <header>Эффективность менеджеров: сентябрь → октябрь</header>

  <div id="graph">Загружаю данные...</div>

  <footer>Данные обновляются автоматически из Google Sheets © ReShape 2025</footer>

  <script>
    const sheetID = "1cY_gg2UPmv-zqjUuOXe5fnwhSnQTdPxZfspS_8-VPyc";
    const sheetName = "пропуск";
    const encodedSheetName = encodeURIComponent(sheetName);
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${encodedSheetName}`;

    async function loadData() {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const csvText = await response.text();
        const rows = Plotly.d3.csv.parse(csvText);

        const x = rows.map(r => parseFloat(r["% Пришёл в сентябре"])).filter(v => !isNaN(v));
        const y = rows.map(r => parseFloat(r["% Пришёл в октябре"])).filter(v => !isNaN(v));
        const delta = rows.map(r => parseFloat(r["Δ % Пришёл"])).filter(v => !isNaN(v));
        const names = rows.map(r => r["Телефон"]);

        if (x.length === 0 || y.length === 0) {
          document.getElementById("graph").innerText = "Не удалось найти нужные колонки";
          return;
        }

        const scatter = {
          x, y,
          mode: "markers",
          type: "scatter",
          text: names,
          marker: {
            size: 8,
            color: delta,
            colorscale: "RdYlGn",
            colorbar: { title: "Δ % пришёл" },
            line: { width: 0.5, color: "DarkSlateGrey" }
          },
          name: "Клиенты"
        };

        const diagonal = {
          x: [0, 100],
          y: [0, 100],
          mode: "lines",
          line: { color: "gray", dash: "dot" },
          showlegend: false
        };

        const layout = {
          title: "Сравнение посещаемости клиентов: сентябрь → октябрь",
          xaxis: { title: "% пришёл в сентябре", range: [0, 100] },
          yaxis: { title: "% пришёл в октябре", range: [0, 100] },
          template: "plotly_white",
          width: 1100,
          height: 700
        };

        Plotly.newPlot("graph", [scatter, diagonal], layout);

      } catch (err) {
        document.getElementById("graph").innerText = "Ошибка загрузки данных";
      }
    }

    loadData();
  </script>
</body>
</html>
